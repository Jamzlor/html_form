<html lang="en-US">
  <head>

    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
  <body>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

            </li>
        </ul>
    </form>
